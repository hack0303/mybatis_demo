plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.mybatis/mybatis
    compile group: 'org.mybatis', name: 'mybatis', version: '3.5.4'
    
        // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.48'
    
    // https://mvnrepository.com/artifact/log4j/log4j
     runtime group: 'log4j', name: 'log4j', version: '1.2.17'
     
     // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
     runtime group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
     
     // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
     runtime group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
     
     
    
}

application {
    // Define the main class for the application.
    mainClassName = 'org.creating.www.App'
}
